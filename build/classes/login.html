<html>
<head>
	<title>Safe Drinking</title>
	<meta name=viewport content="width=device-width, initial-scale=1, user-scalable=0">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<link rel="stylesheet" href="common.css">
	<style>
		.form {
			float: left;
			width: 100%;
			padding: 30px 16px;
			box-sizing: border-box;
		}

		.form input[type=text] {
			float: left;
			width: 100%;
			margin-bottom: 10px;
			padding: 10px;
			box-sizing: border-box;
			border: 1px solid #DDD;
			border-radius: 20px;
		}

		.form input[type=password] {
			float: left;
			width: 100%;
			margin-bottom: 10px;
			padding: 10px;
			box-sizing: border-box;
			border: 1px solid #DDD;
			border-radius: 20px;
		}

		.form input[type=submit] {
			float: left;
			width: 100%;
			margin: 25px 0px;
			padding: 10px;
			box-sizing: border-box;
			text-align: center;
			color: black;
			background-color: #E6E6E6;
			border: none;
			border-radius: 20px;
		}

		.form .desc {
			line-height: 1.5em;
			font-size: 0.85em;
			color: #888;
		}

		.form .button {
			float: left;
			margin-top: 20px;
			padding: 6px 20px 4px 20px;
			background-color: white;
			color: black;
			text-align: center;
			font-size: 0.8em;
			border: 1px solid black;
			border-radius: 20px;
			text-decoration: none;
			cursor: pointer;
		}
	</style>
</head>
<body>

<div id="header-area" class="section">
	<div class="back" onclick="history.back()"></div>
	<h3>login</h3>
</div>
<div id="contents-area" class="section">
	<div class="form">
		<input id="id" type="text" placeholder="아이디">
		<input id="pass" type="password" placeholder="패스워드">
		<input type="submit" value="로그인" onclick="login()">
		<div class="desc">
			아직 아이디가 없으신가요?<br>
			간단한 가입 절차만으로 Safe Drink의 회원이 되실 수 있습니다.
		</div>
		<a class="button" onclick="signup()">회원가입</a>
		<a class="button" onclick="goAdmin()">관리자</a>
	</div>
</div>
<div id="footer-area" class="section">
	Copyright: safedrinking.com, 2018
</div>
</body>
</html>

<script src="js/jquery-1.12.0.min.js"></script>
<script src="js/core.js"></script>
<script type="text/javascript">
	$(document).ready(function () {

	});

	function login() {
		if (check() == false) return;

		var uid = $("#id").val().trim();
		var upass = $("#pass").val().trim();

		var params = "uid=" + uid + "&upass=" + upass;

		AJAX.call("login.jsp", params, function (data) {
			var code = data.trim();
			if (code == "NA") {
				alert("아이디가 존재하지 않습니다.");
			}
			else if (code == "PS") {
				alert("패스워드가 일치하지 않습니다.");
			}
			else if (code == "OK") {
				alert("로그인되었습니다.");
				window.location.href = "main2.html";
			}
		});
	}

	function signup() {
		window.location.href = "signup.html";
	}

	function goAdmin() {
		window.location.href = "admin_login.html";
	}

	function check() {
		var uid = $("#id").val().trim();
		if (uid == "") {
			alert("아이디를 입력해주세요.");
			return false;
		}

		var upass = $("#pass").val().trim();
		if (upass == "") {
			alert("패스워드를 입력해주세요.");
			return false;
		}
		return true;
	}
</script>
